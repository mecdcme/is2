<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <head th:include="layout :: site-head" th:remove="tag" />
        <script th:src="@{/js/vendors/chart/Chart.min.js}" type="text/javascript"></script>
        <script th:src="@{/js/home.js}" type="text/javascript"></script>
    </head>
    <body class="c-app">
        <div th:replace="layout :: site-aside"></div>
        <div th:replace="layout :: site-modals"></div>

        <div class="c-wrapper">
            <header class="c-header c-header-light c-header-fixed c-header-with-subheader">
                <div th:include="layout :: site-header" th:remove="tag"></div>
                <div class="c-subheader px-3">
                    <!-- Breadcrumb-->
                    <ol class="breadcrumb border-0 m-0">
                        <li class="breadcrumb-item"><a th:href="@{/}" th:title="#{home.link.title}">Home</a></li>
                        <!-- Breadcrumb Menu-->
                    </ol>
                </div>
            </header>

            <div class="c-body">
                <main class="c-main">
                    <div class="container-fluid">
                        <div class="fade-in">
                            <div class="row">
                                <div class="col-sm-6 col-lg-4">
                                    <div class="card text-white bg-gradient-info">
                                        <div class="card-body d-flex">
                                            <div>
                                                <div class="text-value-lg">
                                                    <a style="color:white"th:href="@{/gsbpm}">Service catalogue</a>
                                                </div>
                                                <div class="mt-3">List of available services classified according to GSBPM standard</div>
                                            </div>
                                        </div>
                                        <div class="c-chart-wrapper mt-3 mx-3" style="height:70px;">
                                            <canvas class="chart" id="chart-service-catalogue" height="70"></canvas>
                                        </div>
                                    </div>
                                </div>
                                <!-- /.col-->
                                <div class="col-sm-6 col-lg-4">
                                    <div class="card text-white bg-gradient-warning">
                                        <div class="card-body d-flex">
                                            <div>
                                                <div class="text-value-lg">
                                                    <a style="color:white" th:href="@{/functions}">Process catalogue</a>
                                                </div>
                                                <div class="mt-3">List of processes and process steps executed by the services available in the catalogue</div>
                                            </div>
                                        </div>
                                        <div class="c-chart-wrapper mt-3">
                                            <canvas class="chart" id="chart-business-functions" height="70"></canvas>
                                        </div>
                                    </div>
                                </div>
                                <!-- /.col-->
                                <!--div class="col-sm-6 col-lg-4">
                                    <div class="card text-white bg-gradient-danger">
                                        <div class="card-body d-flex">
                                            <div>
                                                <div class="text-value-lg">
                                                    <a style="color:white" th:href="@{/sessione/mostraSessioni/2}">Work sessions</a>
                                                </div>
                                                <div class="mt-3">List of work sessions created by user <span sec:authentication="name">Bob</span></div>
                                            </div>
                                        </div>
                                        <div class="c-chart-wrapper mt-3 mx-3" style="height:70px;">
                                            <canvas class="chart" id="chart-work-session" height="70"></canvas>
                                        </div>
                                    </div>
                                </div-->
                                <!-- /.col-->
                            </div>
                            <!-- /.row-->
                        </div>
                    </div>
                </main>
            </div>
            <footer th:replace="layout :: site-footer"></footer>     
        </div>
    </body>
</html>
