<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<head th:include="layout :: site-head" th:remove="tag" />

<script th:src="@{/js/vendors/table/datatables.min.js}"></script>
<script th:src="@{/js/user/usersList.js}"></script>
<script th:src="@{/js/servicedesign/servicedesign.js}"></script>
<script th:src="@{/js/vendors/smartwizard/jquery.smartWizard.min.js}"></script>
<script th:src="@{/js/servicedesign/conf_smartwizard.js}"></script>

<link th:href="@{/css/vendors/table/datatables.css}" rel="stylesheet" />
<link th:href="@{/css/vendors/smartwizard/smart_wizard_all.min.css}" rel="stylesheet" />
</head>
<body class="c-app">
	<div th:replace="layout :: site-aside"></div>
	<div th:replace="layout :: site-modals"></div>

	<div class="c-wrapper">
		<header
			class="c-header c-header-light c-header-fixed c-header-with-subheader">
			<div th:include="layout :: site-header" th:remove="tag"></div>
			<div class="c-subheader justify-content-between px-3">
				<!-- Breadcrumb-->
				<ol class="breadcrumb border-0 m-0">
					<li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
					<li class="breadcrumb-item"><span th:text="#{sd.home.link}">Services design</span></li>
				</ol>
				<!-- Right navigation menu -->
				<div class="c-header-nav d-md-down-none mfe-2">
					<a class="c-header-nav-link" th:title="#{session.button.close}"
						th:href="@{'/'}"> <i class="fa fa-close"></i>&nbsp;<span
						th:text="#{Layout.Close}"></span>
					</a>
				</div>
			</div>
		</header>

		<div class="c-body">
			<main class="c-main">
				<div class="container-fluid">
					<div class="row justify-start">

						<div class="col-lg-8">
							

							

							<!-- TEST SMART WIZARD -->
							<div id="smartwizard">
								<ul class="nav">
								  <li class="nav-item">
								    <a class="nav-link" href="#step-1" data-repo="jquery-smarttab">
								      <strong>SmartTab</strong><br />repository details from GitHub
								    </a>
								  </li>
								  <li class="nav-item">
								    <a class="nav-link" href="#step-2" data-repo="smartwizard">
								      <strong>SmartWizard</strong><br />repository details from GitHub
								    </a>
								  </li>
								  <li class="nav-item">
								    <a class="nav-link" href="#step-3" data-repo="jquery-smartcart">
								      <strong>SmartCart</strong><br />repository details from GitHub
								    </a>
								  </li>
								  <li class="nav-item">
								    <a class="nav-link" href="#step-4" data-repo="jquery-smartcart">
								      <strong>Prova</strong><br />repository details from GitHub
								    </a>
								  </li>
								</ul>
								
								<div class="tab-content">
								   <div id="step-1" class="tab-pane" role="tabpanel">
								      Step 1
								   </div>
								   <div id="step-2" class="tab-pane" role="tabpanel">
								      Step 2
								   </div>
								   <div id="step-3" class="tab-pane" role="tabpanel">
								      Step 3
								   </div>
								   <div id="step-4" class="tab-pane" role="tabpanel">
								      Step 4
								   </div>
								   
				  				</div>									
								
							</div>
							<!-- Fine test -->


							

						</div>
					</div>
				</div>
			</main>
			
			
			
		</div>
		<!-- End body -->
		<footer th:replace="layout :: site-footer"></footer>

		
		
	</div>
</body>
</html>
