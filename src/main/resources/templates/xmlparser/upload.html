<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <head th:include="layout :: site-head" th:remove="tag" />
        <script th:inline="javascript">
           
        </script>
        <script th:src="@{/js/vendors/table/datatables.min.js}"></script>
        <script th:src="@{/js/user/usersList.js}"></script>
        <script th:src="@{/js/xml/uploadxml.js}"></script>
        <link th:href="@{/css/vendors/table/datatables.css}" rel="stylesheet"/>
    </head>
    <body class="c-app">
        <div th:replace="layout :: site-aside"></div>
        <div th:replace="layout :: site-modals"></div>

        <div class="c-wrapper">
            <header class="c-header c-header-light c-header-fixed c-header-with-subheader">
                <div th:include="layout :: site-header" th:remove="tag"></div>
                <div class="c-subheader justify-content-between px-3">
                    <!-- Breadcrumb-->
                    <ol class="breadcrumb border-0 m-0">
                        <li class="breadcrumb-item">
                            <a th:title="#{home.link.title}" th:href="@{/}">Home</a>
                        </li>
                        <li class="breadcrumb-item">
                            <span >Upload xml</span>
                        </li>
                    </ol>
                    <!-- Right navigation menu -->
                    <div class="c-header-nav d-md-down-none mfe-2">
                        <a class="c-header-nav-link" th:title="#{session.button.close}" th:href="@{'/'}">
                            <i class="fa fa-close"></i>&nbsp;<span th:text="#{Layout.Close}"></span>
                        </a>
                    </div>
                </div>
            </header>

            <div class="c-body">
                <main class="c-main">
                    <div class="container-fluid">
                        <div class="animated fadeIn">
                            <!-- START PANEL-->
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="card">
                                        <div
                                         class="card-header">
                                            <span >Upload xml</span>
                                            
                                        </div>
                                        <div class="card-body">
                                            <form id="inputFileForm" th:action="@{'/loadXmlFile'}" method="post" enctype="multipart/form-data" >
                                                <input type="hidden" value="" name="descrizione" id="desc" /> 
                                                
                                                <input type="hidden" value="" name="delimiter" id="delimiter" />
                                                <input type="hidden" value="" name="labelFile" id="label_f" />
                                                <input type="hidden" value="" name="fileType" id="tipo_dat" />
                                                <div id="upload" class="row">
                                                    <div class="col-lg-8">
                                                        <div id="upload_file" class="form-group">
                                                            <label class="control-label" th:text="#{selection.file.xml}">Seleziona un file xml</label>
                                                            <!-- Impostare data-show-preview a true per avere la preview del file -->
                                                            <input id="file" accept=".xml" class="file" type="file" name="fileName"
                                                                   data-show-preview="false" data-show-caption="true"
                                                                   data-show-upload="false" data-toggle="tooltip"
                                                                   data-placement="top" data-show-remove="false" />
                                                        </div>
                                                    </div>
                                                </div>
                                                <button id="btn-submit-xml" type="submit" th:text="#{submit.xml.file.button}">Invia</button>
                                            </form> 
                                       </div>
                                       
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <!-- End body -->
            <footer th:replace="layout :: site-footer"></footer>

            

            

         
        </div>
    </body>
</html>
