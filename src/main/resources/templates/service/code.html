<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <head th:include="layout :: site-head" th:remove="tag" />
        <script th:src="@{/js/vendors/codemirror/codemirror.js}"></script>
        <script th:src="@{/js/vendors/codemirror/mode/r/r.js}"></script>
        <link th:href="@{/css/vendors/codemirror/codemirror.css}" rel="stylesheet" />
    </head>
    <body class="c-app">
        <div th:replace="layout :: site-aside"></div>
        <div th:replace="layout :: site-modals"></div>

        <div class="c-wrapper">
            <header class="c-header c-header-light c-header-fixed c-header-with-subheader">
                <div th:include="layout :: site-header" th:remove="tag"></div>
                <div class="c-subheader justify-content-between px-3">
                    <!-- Breadcrumb-->
                    <ol class="breadcrumb border-0 m-0">
                        <li class="breadcrumb-item">
                            <a th:href="@{/}">Home</a>
                        </li>
                        <li class="breadcrumb-item">
                            <a th:href="@{/gsbpm}">GSBPM</a>
                        </li>
                        <li class="breadcrumb-item">
                            <a th:href="@{/gsbpm/100}">5.1 Integrate data</a>
                        </li>
                    </ol>
                    <!-- Right navigation menu -->
                    <div class="c-header-nav mfe-2">
                        <a class="c-header-nav-link" th:title="#{session.button.close}" th:href="@{/gsbpm/100}">
                            <i class="fa fa-close"></i>&nbsp;<span th:text="#{Layout.Close}"></span>
                        </a>
                    </div>
                </div>
            </header>
            <div class="c-body">
                <main class="c-main">
                    <div class="container-fluid">
                        <div class="animated fadeIn">
                            <div class="row">
                                <div class="col-12">
                                    <div class="card">
                                        <div class="card-header">
                                            <span>Source code</span>
                                        </div>
                                        <div class="card-body">
                                            <form><textarea id="code" name="code">
X <- list(height = 5.4, weight = 54)
cat("Printing objects: "); print(X)
print("Accessing individual elements:")
cat(sprintf("Your height is %s and your weight is %s\n", X$height, X$weight))

# Functions:
square <- function(x) {
  return(x * x)
}
cat(sprintf("The square of 3 is %s\n", square(3)))

# In R, the last expression in a function is, by default, what is
# returned. The idiomatic way to write the function is:
square <- function(x) {
  x * x
}
# or, for functions with short content:
square <- function(x) x * x

# Function arguments with default values:
cube <- function(x = 5) x * x * x
cat(sprintf("Calling cube with 2 : %s\n", cube(2))  # will give 2^3
cat(sprintf("Calling cube        : %s\n", cube())   # will default to 5^3.

powers <- function(x) list(x2 = x*x, x3 = x*x*x, x4 = x*x*x*x)

cat("Powers of 3: "); print(powers(3))

# Data frames
df <- data.frame(letters = letters[1:5], '#letter' = 1:5)
print(df$letters)
print(df$`#letter`)

# Operators:
m1 <- matrix(1:6, 2, 3)
m2 <- m1 %*% t(m1)
cat("Matrix product: "); print(m2)

# Assignments:
a <- 1
b <<- 2
c = 3
4 -> d
5 ->> e
                                                </textarea></form>
                                            <script>
                                                var editor = CodeMirror.fromTextArea(document.getElementById("code"), {});
                                            </script>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <!-- End body -->
            <footer th:replace="layout :: site-footer" />
        </div>
    </body>
</html>
